<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>enter details</title>
    <script
      src="https://kit.fontawesome.com/3645db7878.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./pay.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-75">
        <div class="container">
          <form action="/action_page.php">
            <div class="row">
              <div class="col-50">
                <h3>Billing Address</h3>
                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                <input
                  type="text"
                  id="fname"
                  name="firstname"
                  required
                  placeholder="L. Kanogoiwa"
                />
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input
                  type="text"
                  id="email"
                  name="email"
                  required
                  placeholder="lerato@domain.com"
                />
                <label for="adr"><i class="fas fa-home"></i> Address</label>
                <input
                  type="text"
                  id="adr"
                  name="address"
                  required
                  placeholder="542 W. 15th Street"
                />
                <label for="city"><i class="fa fa-institution"></i> City</label>
                <input
                  type="text"
                  id="city"
                  name="city"
                  required
                  placeholder="Cape Town"
                />

                <div class="row">
                  <div class="col-50">
                    <label for="state">Province</label>
                    <input
                      type="text"
                      id="province"
                      name="province"
                      placeholder="Western Cape"
                    />
                  </div>
                  <div class="col-50">
                    <label for="zip">Zip</label>
                    <input
                      type="text"
                      id="zip"
                      name="zip"
                      required
                      placeholder="7750"
                    />
                  </div>
                </div>
              </div>

              <div class="col-50">
                <h3>Payment</h3>

                <label for="cname">Name on Card</label>
                <input
                  type="text"
                  id="cname"
                  name="cardname"
                  required
                  placeholder="Lerato Kanogoiwa"
                />
                <label for="ccnum">Credit card number</label>
                <input
                  type="text"
                  id="ccnum"
                  name="cardnumber"
                  required
                  placeholder="1111-2222-3333-4444"
                />
                <label for="expmonth">Exp Month</label>
                <input
                  type="text"
                  id="expmonth"
                  name="expmonth"
                  required
                  placeholder="September"
                />

                <div class="row">
                  <div class="col-50">
                    <label for="expyear">Exp Year</label>
                    <input
                      type="text"
                      id="expyear"
                      name="expyear"
                      required
                      placeholder="2025"
                    />
                  </div>
                  <div class="col-50">
                    <label for="cvv">CVV</label>
                    <input
                      type="text"
                      id="cvv"
                      name="cvv"
                      required
                      placeholder="352"
                    />
                  </div>
                </div>
              </div>
            </div>
            <label>
              <input type="checkbox" checked="checked" name="sameadr" />
              Shipping address same as billing
            </label>
            <input type="submit" value="Continue to checkout" class="btn" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
